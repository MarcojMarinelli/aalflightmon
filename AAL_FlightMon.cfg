[global]
DBFile= Flights.db
logFile= flightd.log
debug = True
lm_file = /data/aal_flight_mon.json
run_every = 5
grid_url = http://localhost:4444/wd/hub
web_services_port = 8666
blackout_start = 23:45
blackout_end = 01:00

[arrivals]
URL = https://www.adelaideairport.com.au/flight-information/flight-search/?leg=Arrivals
monStatus = Landed,Early,Cancelled
warn_after = 60


[departures]
URL = https://www.adelaideairport.com.au/flight-information/flight-search/?flt_no=&carrier=&city=&dte=Current&leg=Departures
monStatus = Departed,Cancelled
warn_after = 60

